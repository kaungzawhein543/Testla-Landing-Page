<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric carsm Solar & Clean Energy | Tesla</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/tailwind.css">
</head>
<body>
    <header class="navbar">
        <!-- Logo -->
         <img src="../images/tesla.svg" alt="tesla image" class="h-6">
        <!-- Nav Links -->
        <div>
            <a href="#modelS" class="nav_link">Model S</a>
            <a href="#model3" class="nav_link">Model 3</a>
            <a href="#modelX" class="nav_link">Model X</a>
            <a href="#modelY" class="nav_link">Model Y</a>
            <a href="#solarRoof" class="nav_link">Solar Roof</a>
            <a href="#solarPanels" class="nav_link">Solar Panels</a>
        </div>
        <!-- Ext Links -->
        <div>
            <a href="#shop" class="nav_link">Shop</a>
            <a href="#account" class="nav_link">Account</a>
            <a href="#menu" class="nav_link">Menu</a>
        </div>
    </header>

    <section id="modelS" class="car_section">
        <img src="../images/ModelS.jfif" alt="Model S Image" class="car_img">
    </section>
    <div class="car_details transform_50">
        <h1 class="model_name">Model S</h1>
        <h2 class="tag_line">Order Online for <span class="underline cursor-pointer">Touchless Delivery</span></h2>
    </div>
    <div class="car_buttons transform_50">
        <button class="btn">Custom Order</button>
        <button class="btn inventory">Existing Inventory</button>
    </div>
</body>
</html>
